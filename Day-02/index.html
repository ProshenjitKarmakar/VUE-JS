<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---------- For Registration  ------->
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="css/register.css">

    <!--------- For login  ---------->
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="css/login.css">
    <title>Vue Js</title>


</head>
<body>
    <div class="mydiv">
        <!--========== Registration template ==========-->
        <template v-if="check == 'registration'">
            <div class="wrapper">
                <div class="title" align="center" width="400" border="0">
                  Registration Form
            </div>
            <!--form start-->
            <form>
                <table align="center" width="400" border="0">
                    <tr>
                        <td width="125"> Firstname</td>
                        <td width="180"><div class="input-group">
                        <input type="text" name="fname" size="20"></div></td>
                    </tr> 
                    <tr>
                        <td width="125"> Lastname</td>
                        <td width="180"><div class="input-group">
                        <input type="text" name="lname" size="20"></div></td>
                    </tr>
                    <tr>
                        <td>Gender:</td><td><span id="gen"><input type="radio" name="gender" value="male" id="male"> Male
                        <input type="radio" name="gender" value="female" id="female"> Female</span></td>
                    </tr>
                    <tr>
                        <td>Address:</td><td><textarea name="address" class="textarea-field"></textarea></td>
                    </tr>
                
                    <tr>
                        <td> Mobile No:</td> 
                        <td><div  class="input-group"><input type="text" name="phone"></div>
                        </td> 
                    </tr>
                    <tr>
                        <td> Email</td>
                        <td><div  class="input-group"><input type="text" name="email"></div>
                        </td>
                    </tr>
                    <tr>
                        <td> Password</td>
                        <td><div  class="input-group"><input type="password" name="Password"></div>
                        </td>
                    </tr>
                    <tr>
                        <td> Confirm Password</td>
                        <td><div  class="input-group"><input type="password"  name="ConPassword"></div>
                        </td>
                    </tr>
                    <tr>
                        <td></td><td><input type="submit" name="Submit" value="Submit" class="btn">
                        <input type="reset" name="reset" value="Reset" class="btn"></td>
                    </tr>

                    
                </table>  
                <br>
                    <div class="text-center mb-5 text-dark"> Already Have an account? 
                        <button v-on:click="mymethod" class="btn btn-primary">Login</button>
                    </div>
                <br> 
                 
            </form>
            <!--form end-->
        </template>
        
        
        
        
    
        
        
        
        <!--========== login template ==========-->
        <template v-else-if="mymethod2">
            <div class="wrapper">
                <div class="title" align="center" width="400" border="0">
                  Login
                </div>
                <!--form start-->
                <form>
                    <table align="center" width="400" border="0">
                        <tr>
                            <td> Email</td>
                            <td><div  class="input-group"><input type="text" name="email"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><div  class="input-group"><input type="password" name="Password"></div></td>
                        </tr>
                        <tr>
                            <td></td><td><input type="submit" name="Submit" value="Submit" class="btn">
                            <input type="reset" name="reset" value="Reset" class="btn"></td>
                        </tr>
                    </table>
                    
                </form>
                <br>
                    <div class="text-center mb-5 text-dark"> Don't have an account? 
                        <button v-on:click="mymethod2" class="btn btn-primary">Registration</button>
                    </div>
                    <br>
                <!--form end-->
            </div>
        </template>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
